<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>delicery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
        href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=latin-ext,vietnamese"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=devanagari,latin-ext"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap&subset=latin-ext,vietnamese"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/style.css">



</head>

<body>

    <div class="header">
        <div class="container">
            <div class="header-nave  detail-nave">
                <span class="navbar-toggler-icon nav-logo">
                    <a href="#"><img src="images/left-arrow.png" alt=""><span class="my-cart">My Address</span></a>
                </span>
            </div>
        </div>
    </div>

    <div class="mt51"></div>

    <section class="shipping address-details">
        <div class="container">
            <div class="shipping-main">
                <h3 class="CP-dtl">Your Address Details</h3>
                <form>
                    <div class="shipping-main-box">
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name <span class="importent-star">*</span></label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Last Name <span class="importent-star">*</span></label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Country <span class="importent-star">*</span></label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>india</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Street address <span class="importent-star">*</span></label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="House number and street name">
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control apartment-number" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Apartment, suite, unit etc. (optional)">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Town/City <span class="importent-star">*</span></label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">State / Country <span class="importent-star">*</span></label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>india</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Postcode / ZIP <span class="importent-star">*</span></label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone <span class="importent-star">*</span></label>
                        <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address <span class="importent-star">*</span></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="footer payment-option-footer">
        <div class="container">
            <div class="foote-box">
                <div class="add-total text-center">
                    <p>Edit Address</p>
                </div>
               
            </div>
        </div>
    </section>

















    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script src="js/owl.carousel.js"></script>



</body>

</html>
