<body onload="setvalue()">
<script>
function setvalue()
		{ 				
		  var login_user_id= window.localStorage.getItem("login_user_id");	
           var address_id= window.localStorage.getItem("address_id");	
           
		  if(address_id)
		  {
                
			  jQuery('.loader').show();
			  jQuery('.mask').show();	  
			  $.ajax({	    	
				   type:'POST',						
					url:"https://purecbdgroup.com/api.php/get_address",
					data:JSON.stringify({'address_id':address_id}),						
					contentType: 'application/json',
					success:function(data)
					{
					
					   console.log(data);                   
					 if(data.status)
					 {
					  
					  jQuery('#first_name').val(data.address.first_name);
					  jQuery('#last_name').val(data.address.last_name);
					  jQuery('#company').val(data.address.company);
					  jQuery('#phone').val(data.address.phone);
					  jQuery('#email').val(data.address.email);
					  jQuery('#address').val(data.address.address);
					  jQuery('#city').val(data.address.city);
					  jQuery('#state').val(data.address.state);
					  jQuery('#postcode').val(data.address.postcode);
					  jQuery('#country').val(data.address.country);
					  jQuery('#id').val(data.address.id);
					  
					 
					 }
					  jQuery('.loader').hide();
					  jQuery('.mask').hide();
					},
					error: function(e) {						 
						 jQuery('#addresslist').html('No address not found');					  
						  jQuery('.loader').hide();
						  jQuery('.mask').hide();
					}
			});			
		   
	  }  
  }

</script>
    <div class="header">

                        </div>
                        <div class="form-group">

                    <div class="form-group">
