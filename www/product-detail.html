<body onload="setvalue()">
<script>   
	function setvalue()
		{  
		   var current_product_id= window.localStorage.getItem("current_product_id");	
            if(current_product_id)
              {	
                		  
		      $.ajax({	    	
			           type:'POST',						
						url:"https://purecbdgroup.com/api.php/product_details",
						data:JSON.stringify({'product_id':current_product_id}),						
						contentType: 'application/json',
						success:function(data)
						{						  
                          if(data.status) 
						  {
						     jQuery('#product_image').attr('src',data.product_data.product_image);
						     jQuery('#product_name').html(data.product_data.product_name);
							 jQuery('#product_price').html('price: '+data.currency+data.product_data.product_price);
						     jQuery('#prodescription').html(data.product_data.description);
						    
						  }
						  jQuery('.loader').hide();
						  jQuery('.mask').hide();
						},
						error: function(e) {
							alert('Error-p: ' + e.message);
						}
				});	  
	  getCartDetail();
	  }else
	  {
	    nextpage('index.html');
	  }
  }
 function addtocart()
	{
	    var current_product_id= window.localStorage.getItem("current_product_id");		
	    addProductTocart(current_product_id,1,1);
	} 

</script>
